<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/tlt2jry.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfitskaberen</title>
</head>
<body>
    <div class="container">
        
        <div class="heading">
           <h1>Outfit<em>skaberen</em></h1>
        </div>
        
        
        <div class="game-container">
            
            <div class="game-container control-container flex1">


                <div class="control-container-grid">
                    <div id="shirt-label" class="control-buttons-label">
                        <h3>Overdel</h3>
                    </div>
                    
                    <div onclick="chooseClothing(1,'shirt')" id="shirt-button1" class="control-buttons">
                        <img class="shirt-thumbnails" src="assets/clothing-shirt-01-thumb.png" alt="">
                    </div>
                    
                    <div onclick="chooseClothing(2,'shirt')" id="shirt-button2" class="control-buttons">
                        <img class="shirt-thumbnails" src="assets/clothing-shirt-02-thumb.png" alt="">
                    </div>
                    
                    <div onclick="chooseClothing(3,'shirt')" id="shirt-button3" class="control-buttons">
                    </div>

                    
                    <div id="shirt-hue-container" class="control-slider-containers">
                        <div class="slider-color-labels slider-color-label-r"></div>
                        <input class="control-sliders" id="shirt-color-hue" type="range" min="-180" max="180" value="0"></input>
                    </div>



                    <div id="pants-label" class="control-buttons-label">
                        <h3>Underdel</h3>
                    </div>
                    
                    <div onclick="chooseClothing(1,'pants')" id="pants-button1" class="control-buttons">
                        <img class="pants-thumbnails" src="assets/clothing-pants-01-thumb.png" alt="">
                    </div>
                    
                    <div onclick="chooseClothing(2,'pants')" id="pants-button2" class="control-buttons">
                        <img class="pants-thumbnails" src="assets/clothing-pants-02-thumb.png" alt="">
                    </div>
                    
                    <div onclick="chooseClothing(3,'pants')" id="pants-button3" class="control-buttons">
                    </div>

                    <div id="pants-hue-container" class="control-slider-containers">
                        <div class="slider-color-labels slider-color-label-r"></div>
                        <input class="control-sliders" id="pants-color-hue" type="range" min="-180" max="180" value="0"></input>
                    </div>
                    
                </div>
            </div>
            

            <div class="game-container flex2">
                <div id="doll-container">
                    <img id="doll-shirt" class="doll-image doll-clothing" src="assets/clothing-shirt-01.png">
                    <img id="doll-pants" class="doll-image doll-clothing" src="assets/clothing-pants-01.png">
                    <img id="doll-arms" class="doll-image doll-clothing" src="assets/doll-arms.png" alt="">
                    <img id="doll-bottom" class="doll-image" src="assets/doll-no-clothes.png" alt="">
                </div>
                <button id="start-button" onclick="startGame()">Start</button>
            </div>
                
            <div class="game-container control-container flex3">
                <div id="saved-label" class="control-buttons-label">
                    <h3>Gemte outfits</h3>
                </div>
                <div id="saved-outfit-list" class="control-container-grid">
                </div>
                <button onclick="saveCurrentOutfit()" id="save-outfit-button">Gem nuvÃ¦rende outfit</button>
            </div>
        
        
        </div>
    
    </div>


</body>
</html>
